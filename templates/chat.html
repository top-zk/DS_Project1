{% extends "base.html" %}

{% block title %}AI 医疗咨询{% endblock %}

{% block content %}
<style>
    .chat-container {
        height: 60vh;
        min-height: 400px;
        overflow-y: auto;
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
    }
    .message-bubble {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 18px;
        position: relative;
        font-size: 0.95rem;
        line-height: 1.5;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .message-bot {
        background-color: #ffffff;
        color: #212529;
        border-top-left-radius: 4px;
        border: 1px solid #e9ecef;
    }
    .message-user {
        background-color: #0d6efd;
        color: white;
        border-top-right-radius: 4px;
    }
    .avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        flex-shrink: 0;
    }
    .avatar-bot {
        background: linear-gradient(135deg, #20c997, #0d6efd);
        color: white;
    }
    .avatar-user {
        background-color: #6c757d;
        color: white;
    }
    .typing-indicator {
        display: none;
        padding: 10px;
        background: #fff;
        border-radius: 20px;
        width: fit-content;
        margin-left: 45px;
        margin-bottom: 15px;
    }
    .typing-dot {
        height: 8px;
        width: 8px;
        margin: 0 2px;
        background-color: #adb5bd;
        border-radius: 50%;
        display: inline-block;
        animation: bounce 1.4s infinite ease-in-out both;
    }
    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
    }
</style>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow border-0">
                <!-- Header -->
                <div class="card-header bg-white py-3 border-bottom d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <div class="avatar avatar-bot me-3">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div>
                            <h5 class="mb-0 fw-bold text-primary">AI 医疗助手</h5>
                            <small class="text-muted">基于BERT模型与专家规则库</small>
                        </div>
                    </div>
                    <a href="{{ url_for('reset_chat') }}" class="btn btn-outline-danger btn-sm rounded-pill px-3">
                        <i class="fas fa-trash-alt me-1"></i>清空对话
                    </a>
                </div>

                <!-- Chat Body -->
                <div class="card-body p-0">
                    <div id="chatBox" class="chat-container">
                        {% for msg in history %}
                            <div class="d-flex mb-4 {% if msg.role == 'user' %}justify-content-end{% else %}justify-content-start{% endif %}">
                                {% if msg.role == 'bot' %}
                                    <div class="avatar avatar-bot me-2">
                                        <i class="fas fa-user-md"></i>
                                    </div>
                                {% endif %}
                                
                                <div class="message-bubble {% if msg.role == 'user' %}message-user{% else %}message-bot{% endif %}">
                                    {{ msg.content | safe }}
                                </div>

                                {% if msg.role == 'user' %}
                                    <div class="avatar avatar-user ms-2">
                                        <i class="fas fa-user"></i>
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        
                        <!-- Typing Indicator -->
                        <div id="typingIndicator" class="typing-indicator shadow-sm border">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>

                <!-- Footer / Input -->
                <div class="card-footer bg-white p-3 border-top">
                    <form id="chatForm" method="POST" action="{{ url_for('chat') }}">
                        <div class="input-group input-group-lg">
                            <textarea class="form-control border-0 bg-light rounded-start ps-4" 
                                      id="userInput"
                                      name="user_input" 
                                      rows="1" 
                                      placeholder="请描述您的症状（如：头痛、发烧...）" 
                                      required 
                                      style="resize: none; min-height: 50px;"></textarea>
                            <button class="btn btn-primary px-4 rounded-end" type="submit" id="sendBtn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <div class="text-center mt-2">
                            <small class="text-muted" style="font-size: 0.75rem;">
                                <i class="fas fa-shield-alt me-1"></i>您的对话内容仅用于辅助诊断，请勿输入个人隐私信息。
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const chatBox = document.getElementById("chatBox");
        const chatForm = document.getElementById("chatForm");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");
        const typingIndicator = document.getElementById("typingIndicator");

        // Scroll to bottom
        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        scrollToBottom();

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if(this.value === '') {
                this.style.height = '50px';
            }
        });

        // Submit on Enter (Shift+Enter for new line)
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (this.value.trim() !== '') {
                    chatForm.requestSubmit();
                }
            }
        });

        // Show loading state on submit
        chatForm.addEventListener('submit', function() {
            // Disable input and button
            userInput.readOnly = true;
            sendBtn.disabled = true;
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            scrollToBottom();
            
            // Add a small delay to ensure UI updates before form submission proceeds (though form submit is sync, 
            // the visual feedback is instant)
        });
    });
</script>
{% endblock %}
